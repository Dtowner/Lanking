<!doctype> 
<html> 

	<head> 
		<title> Lanking | Login</title>  
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width'> 
		<link href="style.css" rel="stylesheet" type="text/css">
	</head> 
	
	
	<body> 
		<header> 
			<div class='container'> 
				<div id='branding'>
					<h2 class='highlight'>Lanking</h2>
				</div>
				<nav> 
					<ul> 
						<li><a href='index.html' >Home</a></li>
						<li><a href='description.html' >Description</a></li>
						<li><a href='search.html' >Search</a></li>
						<li><a href='login.html' >Login</a></li>
					</ul>
				</nav>
			</div> 
		</header> 
	
		<form action "login.js" method "POST"> 
			<br>
			<div>
				<label>First Name</label> 
				<input type='text' name ='firstName' placeholder = "Enter First Name">
			</div> 
			
			<br>
			<div>
				<label>Last Name</label> 
				<input type='text' name ='lastName' placeholder = "Enter Last Name">
			</div> 
			
			<br>
			<div>
				<label> User Name</label> 
				<input type='text' name ='userName' placeholder = "Enter User Name">
			</div> 
			
			<br>
			<div> 
				<label> Password</label> 
				<input type='password' name='pwd' placeholder = "Enter Password"> 
			</div> 
			
			<div> 
				<label> Confirm Password</label> 
				<input type='password' name='pwd2' placeholder = "Re-Enter Password"> 
			</div> 
			
			<div>
				<label> Email</label> 
				<input type='email' name ='Email' placeholder = "Enter Email">
			</div>
			
			<br>
			<div>
			<label> Gender: </label> 
				<select name="gender"> 
					<option value='male'>Male</option>
					<option value='female'>Female</option>
				</select>
			</div>

			<button type='submit'>Submit</button>
		</form>
		
		
		
	</body> 

	<footer> 
			<p> This is the footer, use it for copy rights and referral links </p> 
	</footer> 


</html>
